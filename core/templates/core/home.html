<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Formulario</title>
</head>

<body>
    {% load static %}
    <div class="container">
        <div class="row">
            <h1>Listado de Vehiculos</h1>
        </div>
        <div class="row">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <!-- <th scope="col" style="width: 350px;"></th> -->
                        <th scope="col">Patente</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ve in vehiculos %}
                    <tr>
                        <!-- <td><img src="{% static 'core/img/' %}{{ ve.patente }}.jpg" width="300" height="200"></td> -->
                        <td>{{ve.patente}}</td>
                        <td>{{ve.marca}}</td>
                        <td>{{ve.modelo}}</td>
                        <td><a href="{% url 'form_mod_vehiculo' ve.patente %}">Modificar</a></td>
                        <td><a href="{% url 'form_del_vehiculo' ve.patente %}">Eliminar</a></td>
                    </tr>
                    {% endfor %}  
                </tbody>
              </table>            
        </div>
        <a href="{% url 'form_vehiculo' %}">Nuevo vehiculo</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
